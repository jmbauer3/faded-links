    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1b2f; /* Dark background */
            color: #e4e6eb; /* Soft off-white text */
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }
        h1, h2 {
            margin: 0;
            text-align: center;
            font-family: 'Courier New', Courier, monospace; /* Same font as Faded Links */
        }
        h1 {
            margin-bottom: 20px; /* Space between title and subtitle */
        }
        a {
            color: #e4e6eb; /* Light text color */
            text-decoration: none; /* No underline */
            margin-top: 20px;
            transition: color 0.3s ease, text-shadow 0.3s ease; /* Smooth transitions */
        }
        a:hover {
            color: #b3b3d4; /* Light gray on hover */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* Enhance shadow on hover */
        }
        .credits {
            margin-top: 40px;
            font-size: 0.8em;
            color: gray;
        }
        .video-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            width: 100%;
            padding: 20px;
            overflow-y: auto; /* Allow scrolling */
        }
        iframe {
            width: 100%;
            height: 200px; /* Adjust height as needed */
            border: none;
        }
        .video-wall-info {
            text-align: center;
            margin-bottom: 20px; /* Space above the video wall */
            color: #d1d1e9; /* Soft off-white text for info */
        }
    </style>
</head>
